<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Live‚ÄëChat Overlay (synced bg)</title>

  <style>
    @font-face {
      font-family: 'Moonshine';
      src: url('https://fonts.gstatic.com/s/moonshiner/v1/abcdefg.woff2') format('woff2'); /* Replace with actual URL */
      font-weight: bold;
      font-style: normal;
    }

    :root { --cycle-duration: 10s; }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('dark-rainbow.jpg') no-repeat center center;
      background-size: cover;
      font-family: Arial, Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    #overlay {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      max-width: 40vw;
      width: 45%;
      height: 80%;
      border-radius: 18px;
      background: rgba(13, 17, 23, 0.8);
      opacity: 0;
      transition: opacity 0.6s ease;
      box-sizing: border-box;
      z-index: 5;
    }

    #avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    #username {
      font-weight: 700;
      font-size: 2.2em;
      text-align: center;
      margin: 16px 0;
      animation: rainbow 6s linear infinite;
    }

    #comment {
      font-size: 1.8em;
      line-height: 1.5;
      text-align: center;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
      margin-top: 16px;
    }

    @keyframes rainbow {
      0% { color: #FF3CAC; }
      14% { color: #784BA0; }
      28% { color: #2B86C5; }
      42% { color: #4EFFB1; }
      56% { color: #FFC300; }
      70% { color: #FF5733; }
      84% { color: #FF33FF; }
      100% { color: #FF3CAC; }
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    @media (max-width: 480px) {
      #overlay {
        width: 80vw;
        height: 60%;
      }
      #username {
        font-size: 1.8em;
      }
      #comment {
        font-size: 1.6em;
      }
    }

    /* Left and Right Side Text (Similar Size and Centralized) */
    .text-container {
      position: absolute;
      top: 10%;
      transform: translateY(0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-weight: bold;
      font-size: 2.2em;
      color: white;
      text-shadow: 0 0 4px black;
      z-index: 10;
      user-select: none;
    }

    .text-container .arrow {
      font-size: 1.6em;
      margin: 8px 0;
    }

    #left-text {
      left: 5%;
      text-align: left;
    }

    #right-text {
      right: 5%;
      text-align: right;
    }

  </style>
</head>
<body>
  <div id="overlay">
    <img id="avatar" src="" alt="avatar">
    <div id="content">
      <div id="username"><span id="username-text"></span></div>
      <div id="comment"></div>
    </div>
  </div>
  
  <!-- Left side text -->
  <div id="left-text" class="text-container">
    üëç
    <div class="arrow">‚Üì</div>
    Better<br>
    Chance
  </div>

  <!-- Right side text -->
  <div id="right-text" class="text-container">
    üëç
    <div class="arrow">‚Üì</div>
    Better<br>
    Chance
  </div>

  <audio id="bg-music" src="hip-hop-drum-loop-ride-and-kick-beat-102-bpm-265596.mp3" loop preload="auto"></audio>
  <audio id="ding-sound" src="ding-126626.mp3" preload="auto"></audio>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyByubdnNzRNASPIcswGJqNFd45cDWDs-xI",
      authDomain: "youtuube-43af7.firebaseapp.com",
      databaseURL: "https://youtuube-43af7-default-rtdb.firebaseio.com",
      projectId: "youtuube-43af7",
      storageBucket: "youtuube-43af7.appspot.com",
      messagingSenderId: "129367990971",
      appId: "1:129367990971:web:e95b6c464ffe9cef713f9e"
    });

    const db = firebase.database();
    const overlay = document.getElementById('overlay'),
          avatar = document.getElementById('avatar'),
          usernameText = document.getElementById('username-text'),
          commentEl = document.getElementById('comment'),
          bgMusic = document.getElementById('bg-music'),
          dingSound = document.getElementById('ding-sound');

    const emojis = ['üòÇ','‚ù§Ô∏è','üíØ','üî•','üëç','üòØ','üò≠','üóø','‚ù§Ô∏è‚Äçüî•','üòé','üëÄ'];
    let emojiInterval = null;

    function generateEmoji() {
      document.querySelectorAll('.emoji').forEach(el => el.remove());
      const e = document.createElement('span');
      e.className = 'emoji';
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(e);
      const r = commentEl.getBoundingClientRect();
      const x = r.left + Math.random() * (r.width - 1);
      const y = r.bottom + Math.random() * 20;
      e.style.left = `${x}px`;
      e.style.top = `${y}px`;
      requestAnimationFrame(() => {
        e.style.opacity = 1;
        e.style.transform = 'scale(1.2)';
      });
      setTimeout(() => {
        e.style.opacity = 0;
        e.style.transform = 'scale(0.8)';
      }, 2000);
      setTimeout(() => e.remove(), 3000);
    }

    function startEmojiCycle() {
      if (emojiInterval) return;
      emojiInterval = setInterval(generateEmoji, 3000);
    }

    function paintUsername(name='Anonymous') {
      usernameText.textContent = name;
    }

    function fadeVolume(audio, from, to, duration = 800) {
      const steps = 30;
      const stepTime = duration / steps;
      const delta = (to - from) / steps;
      let current = 0;
      const interval = setInterval(() => {
        current++;
        audio.volume = Math.min(1, Math.max(0, from + delta * current));
        if (current >= steps) clearInterval(interval);
      }, stepTime);
    }

    function paintComment(txt='') {
      commentEl.textContent = '';
      let i = 0;
      bgMusic.pause();
      bgMusic.volume = 0;
      dingSound.currentTime = 0;
      dingSound.play().then(() => {
        setTimeout(() => {
          bgMusic.currentTime = 0;
          bgMusic.play().catch(() => {});
          fadeVolume(bgMusic, 0, 1.0, 1200);
        }, 800);
      }).catch(() => {});
      const typer = setInterval(() => {
        if (i < txt.length) {
          commentEl.textContent += txt[i++];
        } else {
          clearInterval(typer);
        }
      }, 50);
    }

    function animAvatar() {
      avatar.style.animation = `${Math.random() < 0.5 ? 'fadeA' : 'pulseA'} 10s ease-in-out infinite`;
    }

    function render(d) {
      if (!d || !d.text) {
        overlay.style.opacity = 0;
        return;
      }
      avatar.src = d.avatar_url || 'default-avatar.jpg';
      paintUsername(d.author);
      paintComment(d.text);
      animAvatar();
      startEmojiCycle();
      requestAnimationFrame(() => overlay.style.opacity = 1);
    }

    db.ref('latestComment').on('value', snap => render(snap.val()));
  </script>
</body>
</html>
