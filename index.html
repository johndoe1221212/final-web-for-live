<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Live‑Chat Overlay (synced bg)</title>

  <style>
    :root { --cycle-duration: 10s; }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d1117;
      font-family: Arial, Helvetica, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    #overlay {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      max-width: 90vw; /* Flexible width */
      width: 360px;    /* Fixed width for consistency */
      height: 70%;     /* Takes 70% of screen height */
      border-radius: 18px;
      background: rgba(13, 17, 23, 0.8); /* Slight transparency */
      opacity: 0;
      transition: opacity 0.6s ease;
      box-sizing: border-box;
    }

    #overlay::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
    }

    #avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    #username {
      font-weight: 700;
      font-size: 1.6em;
      text-align: center;
      margin: 8px 0;
      animation: rainbow 6s linear infinite;
    }

    #comment {
      font-size: 1.4em;
      line-height: 1.5;
      text-align: center;
      display: -webkit-box;
      -webkit-line-clamp: 3; /* Limit to 3 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
      margin-top: 8px;
    }

    /* Rainbow color animation */
    @keyframes rainbow {
      0% { color: #FF3CAC; }
      14% { color: #784BA0; }
      28% { color: #2B86C5; }
      42% { color: #4EFFB1; }
      56% { color: #FFC300; }
      70% { color: #FF5733; }
      84% { color: #FF33FF; }
      100% { color: #FF3CAC; }
    }

    /* Emoji Styles */
    .emoji {
      position: absolute;
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    /* Smaller devices */
    @media (max-width: 480px) {
      #overlay {
        width: 85vw;  /* More responsive width for smaller screens */
        height: 70%;
      }

      #username {
        font-size: 1.3em;  /* Adjust text size */
      }

      #comment {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <img id="avatar" src="" alt="avatar">
    <div id="content">
      <div id="username"><span id="username-text"></span></div>
      <div id="comment"></div>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="bg-music" src="hip-hop-drum-loop-ride-and-kick-beat-102-bpm-265596.mp3" loop preload="auto"></audio>
  <audio id="ding-sound" src="ding-126626.mp3" preload="auto"></audio>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyByubdnNzRNASPIcswGJqNFd45cDWDs-xI",
      authDomain: "youtuube-43af7.firebaseapp.com",
      databaseURL: "https://youtuube-43af7-default-rtdb.firebaseio.com",
      projectId: "youtuube-43af7",
      storageBucket: "youtuube-43af7.appspot.com",
      messagingSenderId: "129367990971",
      appId: "1:129367990971:web:e95b6c464ffe9cef713f9e"
    });

    const db = firebase.database();

    const overlay      = document.getElementById('overlay'),
          avatar       = document.getElementById('avatar'),
          usernameText = document.getElementById('username-text'),
          commentEl    = document.getElementById('comment'),
          bgMusic      = document.getElementById('bg-music'),
          dingSound    = document.getElementById('ding-sound');

    const emojis = ['😂','❤️','💯','🔥','👍','😯','😭','🗿','❤️‍🔥','😎','👀'];
    let emojiInterval = null;

    function generateEmoji() {
      document.querySelectorAll('.emoji').forEach(el => el.remove());

      const e = document.createElement('span');
      e.className = 'emoji';
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(e);

      const r = commentEl.getBoundingClientRect();
      const x = r.left + Math.random() * (r.width - 1);
      const y = r.bottom + Math.random() * 20;

      e.style.left = `${x}px`;
      e.style.top  = `${y}px`;

      requestAnimationFrame(() => {
        e.style.opacity   = 1;
        e.style.transform = 'scale(1.2)';
      });
      setTimeout(() => {
        e.style.opacity   = 0;
        e.style.transform = 'scale(0.8)';
      }, 2000);
      setTimeout(() => e.remove(), 3000);
    }

    function startEmojiCycle() {
      if (emojiInterval) return;
      emojiInterval = setInterval(generateEmoji, 3000);
    }

    function paintUsername(name='Anonymous') {
      usernameText.textContent = name;
    }

    function fadeVolume(audio, from, to, duration = 800) {
      const steps = 30;
      const stepTime = duration / steps;
      const delta = (to - from) / steps;
      let current = 0;

      const interval = setInterval(() => {
        current++;
        audio.volume = Math.min(1, Math.max(0, from + delta * current));
        if (current >= steps) clearInterval(interval);
      }, stepTime);
    }

    function paintComment(txt='') {
      commentEl.textContent = '';
      let i = 0;

      // Play ding and THEN start 8-bit music smoothly
      bgMusic.pause();
      bgMusic.volume = 0;

      dingSound.currentTime = 0;
      dingSound.play().then(() => {
        // After ding ends (or about 800ms), start bg music
        setTimeout(() => {
          bgMusic.currentTime = 0;
          bgMusic.play().catch(() => {});
          fadeVolume(bgMusic, 0, 1.0, 1200);
        }, 800);
      }).catch(() => {});

      const typer = setInterval(() => {
        if (i < txt.length) {
          commentEl.textContent += txt[i++];
        } else {
          clearInterval(typer);
        }
      }, 50);
    }

    function animAvatar() {
      avatar.style.animation = `${Math.random() < 0.5 ? 'fadeA' : 'pulseA'} 10s ease-in-out infinite`;
    }

    function render(d) {
      if (!d || !d.text) {
        overlay.style.opacity = 0;
        return;
      }

      avatar.src = d.avatar_url || 'default-avatar.jpg';
      paintUsername(d.author);
      paintComment(d.text);
      animAvatar();
      startEmojiCycle();

      requestAnimationFrame(() => overlay.style.opacity = 1);
    }

    db.ref('latestComment').on('value', snap => render(snap.val()));
  </script>
</body>
</html>
